<body class="intro">
   <form class="feedback">
     <fieldset>
<legend>Give Us Your Feedback</legend>
Full Name : <input type="text" size="20" name="firstname" /><br />

Year:<br />
<input type="radio" name="year" value="Freshman" />Freshman<br />
<input type="radio" name="year" value="Sophomore" />Sophomore<br />
<input type="radio" name="year" value="Junior" />Junior<br />
<input type="radio" name="year" value="Senior" />Senior<br />
     activities:<br />
<input type="checkbox" name="Sports" value="Sports" />Sports<br />
<input type="checkbox" name="Music" value="Music" />Music<br />
<input type="checkbox" name="Theatre" value="Theatre" />Theatre<br />
<input type="checkbox" name="Other" value="Other" />Other<br />
     Quarter:<br />
<select name="Fall">
<option value="Fall">Fall</option>
<option value="Summer">Summer</option>
<option value="Winter">Winter</option>
<option value="Spring">Spring</option>
  <option value="Fall" selected="selected">Fall</option>
</select>
    Comments:<br />
<textarea name="more" rows="8" cols="30">
Type here.
</textarea>
     <input type="submit" value="All Done!" />
       
       
     </textarea><br />
     </fieldset>
</form>
