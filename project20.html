
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Form</title>
    <style>
      .intro { 
    background-color:	#DCDCDC;
    width: 500px;
        padding: 5px 5px 5px 5px;
        border-style: solid;
         font-family: "Tahoma", Times, serif;
        font-size: 20%;
}
      .h1 {
        width:  100px;
         padding: 25px 50px 75px 100px;
      }
      .input {
        text-align: right;
        padding: 25px 50px 75px 100px;
      }
      .button{
        text-align: right;
        padding: 25px 50px 75px 100px;
      }
      
    </style>
  </head>
 
<body class="intro">
   <form class="feedback">
     <fieldset>
<legend>Give Us Your Feedback</legend>
<h1>Full Name:</h1> <input type="text" size="20" name="firstname" /><br />

<h1>Year:</h1>
       <br />
<input type="radio" name="year" value="Freshman" />Freshman<br />
<input type="radio" name="year" value="Sophomore" />Sophomore<br />
<input type="radio" name="year" value="Junior" />Junior<br />
<input type="radio" name="year" value="Senior" />Senior<br />
 <h1>Activites:</h1><br />
<input type="checkbox" name="Sports" value="Sports" />Sports<br />
<input type="checkbox" name="Music" value="Music" />Music<br />
<input type="checkbox" name="Theatre" value="Theatre" />Theatre<br />
<input type="checkbox" name="Other" value="Other" />Other<br />
    <h1>Quarter:</h1><br />
<select name="Fall">
<option value="Fall">Fall</option>
<option value="Summer">Summer</option>
<option value="Winter">Winter</option>
<option value="Spring">Spring</option>
  <option value="Fall" selected="selected">Fall</option>
</select>
       <br />
    <h1>Comments:</h1><br />
<textarea name="more" rows="8" cols="30">
Type here.
 
</textarea>
        <br />
     <input type="submit" value="All Done!" />
       
       
     </textarea><br />
     </fieldset>
</form>
  </body>

</html>
